

<iframe id="myIframe" data="text/html" src="https://s3-eu-west-1.amazonaws.com/apps.playcanvas.com/TAhlQLDa/index.html" width="800" height="500"></iframe>
<button id="fullscreen-button">Enter Fullscreen</button> 
<script>
    // Get references to the iframe and the button 
    const iframe = document.getElementById('myIframe'); 
    const fullscreenButton = document.getElementById('fullscreen-button'); 
    // Add a click event listener to the button 
    fullscreenButton.addEventListener('click', () => { 
        // Check if the browser supports the full-screen API 
        if (iframe.requestFullscreen) { 
            iframe.requestFullscreen(); 
            } 
        else if (iframe.webkitRequestFullscreen) { 
            /* Safari */ 
            iframe.webkitRequestFullscreen(); 
            } 
        else if (iframe.msRequestFullscreen) { 
            /* IE11 */ 
            iframe.msRequestFullscreen(); 
            } }); 
</script> 
<p/>
