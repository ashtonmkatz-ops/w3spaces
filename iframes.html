 <div/>
  <iframe id="frame" src="https://scratch.mit.edu/projects/1241254896/embed" width="800" height="500"></iframe> 

    <button id="fullscr-button">Enter Fullscreen</button>
<script>// Get references to the iframe and the button
  const izrame = document.getElementById('frame');
  const fullscrButton = document.getElementById('fullscr-button');

  // Add a click event listener to the button
  fullscrButton.addEventListener('click', () => {
    // Check if the browser supports the full-screen API
    if (izrame.requestFullscreen) {
      izrame.requestFullscreen();
    } else if (izrame.webkitRequestFullscreen) { /* Safari */
      izrame.webkitRequestFullscreen();
    } else if (izrame.msRequestFullscreen) { /* IE11 */
      izrame.msRequestFullscreen();
    }
  });
</script>
